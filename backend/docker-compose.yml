version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: kitchens-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kitchens
    ports:
      - "5432:5432"
    volumes:
      - kitchens_db:/var/lib/postgresql/data

volumes:
  kitchens_db:
